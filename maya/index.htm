<div class="container" style="width:100%">
	<iframe id='form' src="form.htm" scrolling="no" frameborder="0" onload="iframeLoaded(this)" style="overflow: hidden; width: 100%;" height="0%"></iframe>
	
	
		<span id="show" style="text-align: center; font-size: 200%;">
			<span class="loading-use-flexbox"><div class="loadingImg"></div></span>
			<p>載入過久?<a href="index.htm">請點此</a></p>

<script language="javascript">

	document.getElementById("logos").style.display = "none";
	document.getElementById("blank").style.display = "none";

	var lock = false;
	
	function hindIframe(){
		lock = true;
		var iFrameID = document.getElementById('form');
		iFrameID.style.display = "none";
		document.getElementById("show").innerHTML = '<span class="loading-use-flexbox"><div class="loadingImg"></div></span><p><span id="message"></span></p>';
		
		setTimeout(function(){
			if ($.browser.mozilla) {
				document.getElementById("message").innerHTML = '抱歉，因為瀏覽器安全問題請您在按一次提交按鈕。<br><button name="postIframe" id="postIframe" onclick="postIframe();" class="button button-rounded button-flat-primary">提交</button>';
			}else{
				document.getElementById("message").innerHTML = "正在處理表單，請稍候...";
			}
		}, 10);
	}
	
	function postIframe(){
		var iFrameID = document.getElementById('form');
		var iframeDocument = iFrameID.contentWindow.document;
		iframeDocument.getElementById("post").click();
	}
	
	function changeIframeHeigh(){
		var iFrameID = document.getElementById('form');
		setTimeout(function(){
			iFrameID.height = iFrameID.contentWindow.document.body.scrollHeight + "px";
		}, 50);
	}
	
	function iframeLoaded(element) {
		var src = document.getElementById("form").src;
		var iFrameID = document.getElementById('form');
		
		if(!lock){
			if(iFrameID) {
				changeIframeHeigh();
				document.getElementById("show").innerHTML = "";
			}
		}else{
			iFrameID.style.display = "none";
			document.getElementById("show").innerHTML = "<p>表單已送出!</p>";
			document.getElementById("blank").style.display = "";
			setTimeout(function(){
				document.getElementById("blank").style.display = "none";
				$("#logos").fadeIn(500);
			},500);
		}
	}
</script>
